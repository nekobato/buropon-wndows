<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bar</title>
  </head>
  <body>
    <script>
      const { ipcRenderer } = require('electron');

      document.addEventListener('keydown', e => {
        e.preventDefault();
        switch (e.keyCode) {
          case 37: // left
            ipcRenderer.send('KEY_DOWN', 'left');
            break;
          case 39: // right
            ipcRenderer.send('KEY_DOWN', 'right');
            break;
          case 13: // enter
            ipcRenderer.send('KEY_DOWN', 'enter');
            break;
          case 32: // space
            ipcRenderer.send('KEY_DOWN', 'space');
            break;

          default:
            break;
        }
      });
      document.addEventListener('keyup', e => {
        e.preventDefault();
        switch (e.keyCode) {
          case 37: // left
            ipcRenderer.send('KEY_UP', 'left');
            break;
          case 39: // right
            ipcRenderer.send('KEY_UP', 'right');
            break;
          case 32: // space
            ipcRenderer.send('KEY_UP', 'space');
            break;

          default:
            break;
        }
      });
    </script>
    <span>bar</span>
  </body>
</html>
